<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Học web chuẩn</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
  $(function(){
    var myfunction =function(){
      var a = $('.list li').last();
      $('.list').prepend(a);
    }
    setInterval( myfunction,1000);

  });
</script>
</head>

<body>
<ul class="list">
  <li>item 01</li>
  <li>item 02</li>
  <li>item 03</li>
  <li>item 04</li>
  <li>item 05</li>
  <li>item 06</li>
  <li>item 07</li>
</ul>
</body>
</html>
