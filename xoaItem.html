<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Học web chuẩn</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
$(function(){
  $('#add').click(function(){
    $('li').last().append('<li>newitem</li>')
  });
  $('#remove').click(function(){
    $('li').last().remove();
  })
})
</script>
</head>

<body>
<ul id="list">
  <li>item 1</li>
  <li>item 2</li>
  <li>item 3</li>
  <li>item 4</li>
  <li>item 5</li>
  <li>item 6</li>
  <li>item 8</li>
</ul>
<button type="button" id="remove">Remove</button> <button type="button" id="add">Add</button>
</body>
</html>
