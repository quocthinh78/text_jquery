<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Tiêu đề</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
$(function(){
    $('div').prepend($('h3'));
});
</script>
</head>

<body>
<div>
<p>thành phần p</p>
<h3>thành phần h3</h3>
</div>
</body>
</html>


prepend chèn vào trước ngay trong thành phần 
còn before chèn ngoài thành phần
