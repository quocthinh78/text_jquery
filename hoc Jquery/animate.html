<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Tiêu đề</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
	$(function()
	{
		$('button').click(function(){
			$('img').animate({
				width :'toggle',
				height: ' toggle'
			},{
				duration : 5000,
				spacialEasing: {
					width : 'linear',
					height :'linear'
				},
				complete : function(){
					$(this).after('<div>animation</div>')
				}
			}
			);
		});
	});
</script>
</head>
	//a

<body>
	<p><button>Click here</button></p>
	<img src="1.jpg" alt="">
</body>
</html>
