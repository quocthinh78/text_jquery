<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tiêu đề</title>
		<script src="https://code.jquery.com/jquery-latest.js"></script>
		<script>
		$(function(){
			$('.button1').click(function(){
				$('.tr1').clone(true).appendTo('#cart');
				
			})
			$('.button2').click(function(){
				$('.tr2').clone().appendTo('#cart');
				$('.button2').text('xoa');
			})
			$('.button3').click(function(){
				$('.tr3').clone().appendTo('#cart');
				$('.button3').text('xoa');
			})
			$('.button4').click(function(){
				$('.tr4').clone().appendTo('#cart');
				$('table tr td .button4').text('xoa');
			})
		});
		</script>
	</head>
	<body>
		<div>
			<p>
				<table border="1">
					<tr class="tr1">
						<td id="hang">Iphone 9</td>
						<td id="gia">$1000</td>
						<td><button class="button1">Them</button></td>
					</tr>
					<tr class="tr2">
						<td id="hang">Samsung N9</td>
						<td id="gia">$800</td>
						<td><button class="button2" >Them</button></td>
					</tr>
					<tr class="tr4">
						<td id="hang">Macbook</td>
						<td id="gia">$2000</td>
						<td><button class="button4">Them</button></td>
					</tr>
					<tr class="tr3">
						<td id="hang">Iphone 10</td>
						<td id="gia">$1100</td>
						<td><button class="button3">Them</button></td>
					</tr>
				</table>
				<h3>Gio hang cua ban</h3>
				<div id="not-empty" style="">
					<table id="cart" border="1">
						
					</table>
					<h3>Tong so tien la : $<span id="tong"></span></h3>
				</p>
			</div>
		</body>
	</html>
