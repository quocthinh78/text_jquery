<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Tiêu đề</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<style>
div { border: 1px solid red; }
</style>
<script>
$(function(){
    var pTags = $('p');
	$('button').click( function(){
        if(pTags.parent().is('div')){
            pTags.unwrap();
        }else{
            pTags.wrap("<div></div>");
        }
    });
});
</script>
</head>

<body>
<button>wrap/unwrap</button>
<p>Thành phần p</p>
</body>
</html>
