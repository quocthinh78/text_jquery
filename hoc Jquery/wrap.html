<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Tiêu đề</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<style>
div { border: 1px solid red;}
p { border: 1px solid blue;}
</style>
<script>
$(function(){
	$('button').click(function(){
		$('p').wrap(function(){
			return '<div></div>';
		})
	})
})
</script>
</head>

<body>
<p>Thành phần p</p>
<button>Click để wrap thành phần p</button>
</body>
</html>
