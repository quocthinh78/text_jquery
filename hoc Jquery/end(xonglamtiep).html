<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Tiêu đề</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
$(function(){
    $('ul').find('.blue')
    .css('background-color','blue')
    .end().find('.red')
    .css('background-color','red')
});
</script>
</head>

<body>
<ul>
<li class="red">list 01</li>
<li>list 02</li>
<li>list 03</li>
<li>list 04</li>
<li class="blue">list 05</li>
<li class="red">list 06</li>
</ul>
</body>
</html>
