<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Tiêu đề</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<style>
div {
    background-color: blue;
    display: none;
    float: left;
    margin-right: 20px;
    height: 100px;
    width: 100px;
}
p {
    clear: both;
}
</style>
<script>
$(function(){
    $('button').click(function(){
        $('div').fadeToggle(2000,function(){
            $(this).css('color','yellow').text('fadeToggle');
        })

    })
})
</script>
</head>

<body>
<p><button>Toggle</button></p>
<div>Fade Toggle</div>
</body>
</html>
