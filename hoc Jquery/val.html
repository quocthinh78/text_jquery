<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Tiêu đề</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
$(function(){
	$('button').click(function(){
		var text= $(this).text();
		$('input').val(text);
	})
})
</script>
</head>

<body>
<input type="text" value="">
<button>CSS</button>
<button>HTML</button>
<button>JQUERY</button>
</body>
</html>
