<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Tiêu đề</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<style>
div {
    background-color: blue;
    display: none;
    float: left;
    margin-right: 20px;
    height: 100px;
    width: 100px;
}
p {
    clear: both;
}
</style>
<script>
$(function(){
    $('button').click(function(){
        $('.test03').fadeIn(2000);
        $('.test02').fadeIn('slow');
        $('.test01').fadeIn();
    });
});
</script>
</head>

<body>
<p><button>Click</button></p>
<div class="test03">fadeIn(2000)</div>
<div class="test02">fadeIn('slow')</div>
<div class="test01">fadeIn()</div>
</body>
</html>
