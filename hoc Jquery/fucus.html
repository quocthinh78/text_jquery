<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Tiêu đề</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
$(function(){
    $('p').click(function(){
        $('input').focus();
    });
});
</script>
</head>

<body>
<p>Click để focus</p>
<input type="text" value="" />
</body>
</html>
