<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Tiêu đề</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<style>
li {
    border: 1px solid blue;
	float: left;
    height: 40px;
	list-style: none;
    width: 40px;
}
</style>
<script>
$(function(){
    $('li').slice(-5, -2).css('background','yellow');
});
</script>
</head>

<body>
<ul>
<li>01</li>
<li>02</li>
<li>03</li>
<li>04</li>
<li>05</li>
<li>06</li>
<li>07</li>
</ul>
</body>
</html>
