<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Tiêu đề</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
$(function(){
    $('ul').append('<li>' + $('ul').context + '</li>');
    $('ul').append('<li>' + $('ul', document.head).context.nodeName + '</li>');
});
</script>
</head>

<body>
<p>Context:</p>
<ul></ul>
</body>
</html>
