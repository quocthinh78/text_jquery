<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Tiêu đề</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<style>
p {
    background: blue;
    border: 10px outset;
    float: left;
    height: 50px;
    margin: 5px;
    width: 50px;
}
</style>
<script>
$(function(){
    $('p').on('click',function(){
         $(this).css({borderStyle: "inset"});
    });
});
</script>
</head>

<body>
<p>P</p>
<p>P</p>
<p>P</p>
<p>P</p>
</body>
</html>
