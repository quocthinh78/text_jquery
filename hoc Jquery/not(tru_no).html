<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Tiêu đề</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<style>
table { width: 100%; }
th,td {
    border: 1px solid blue;
    width: 30%;
}
</style>
<script>
$(function(){
    $('td').not(function(index){
        return $('strong', this).length == 1;
    }).css('background-color','yellow');
});
</script>
</head>

<body>
<table>
<tr>
<th>th</th>
<td><strong>td</strong></td>
<td>td</td>
</tr>

<tr>
<th>th</th>
<td><strong>td</strong></td>
<td>td</td>
</tr>

<tr>
<th>th</th>
<td>td</td>
<td>td</td>
</tr>
</ul>
</body>
</html>
