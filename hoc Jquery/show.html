<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Tiêu đề</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<style>
div {
    background-color: blue;
    height: 100px;
    width: 100px;
}
</style>
<script>
$(function(){
    $('div').hide();
    $('button').click(function(){
        $('div').show();
        
    });
});
</script>
</head>

<body>
<p><button>Click</button></p>
<div>Đây là thành phần được hiện</div>
</body>
</html>
