<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Tiêu đề</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
	var i =0;
	$(function(){
		$('input').keypress(function(){
			$('span').text(i+=1);
		})
	})
</script>
</head>

<body>
<input type="text" value="" /> <span>0</span>
</body>
</html>
