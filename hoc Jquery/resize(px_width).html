<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Tiêu đề</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
$(function(){
    $(window).resize(function() {
        $("span").html($(window).width());
    });
});
</script>
</head>

<body>
<p>Thay đổi kích thước để thấy được kết quả.</p>
<p>Chiều rộng của window: <span></span>.</p>
</body>
</html>
