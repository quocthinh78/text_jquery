<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Tiêu đề</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
$(function(){
	$('div.test').bind({
		click : function(){
			$('span').text('click');
		},
		dblclick : function(){
			$('span').text('db');
		}
	})
})
</script>
</head>

<body>
<div class="test">Click me</div>
<span></span>
</body>
</html>
