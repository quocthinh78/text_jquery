<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Tiêu đề</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<style>
p {
    background-color: yellow;
    height: 50px;
    display: block;
    width: 100px;
}
</style>
<script>
$(function(){
    $('button').click(function(){
        $('.tagEmpty').empty();
    });
});
</script>
</head>

<body>
<p class="tagEmpty">Thành phần p sử dụng empty</p>
<p>Thành phần p</p>
<button>Click</button>
</body>
</html>

<!-- loai bo cac thanh phan ben trong element ke ca text -->
