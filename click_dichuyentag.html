<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Học web chuẩn</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
  $(function(){
    $('button').click(function(){
      var li = $('.list li').last();
      $('.list').prepend(li);
    })

  });

</script>
</head>

<body>
<ul class="list">
  <li>item 01</li>
  <li>item 02</li>
  <li>item 04</li>
  <li>item 04</li>
  <li>item 05</li>
  <li>item 06</li>
  <li>item 07</li>
  <li>item 09</li>
  <li>item 10</li>
</ul>
<button type="button" id="change">Change</button>
<a  id="century">commit</a>
</body>
</html>
