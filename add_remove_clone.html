<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Học web chuẩn</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
  $(function(){
    $('#add').click(function(){
      var a = $('.box').eq(0).clone();
      $('.box').after(a);
    })
    $('#remove').click(function(event){
      $('.box:gt(0)').last().remove();
    })
    $('#remove').draggable();



  });
</script>
</head>

<body>
<div class="box">
  <h3>Box title</h3>
  <ul class="list">
    <li>item 01</li>
    <li>item 02</li>
    <li>item 03</li>
    <li>item 04</li>
    <li>item 05</li>
    <li>item 06</li>
    <li>item 07</li>
    <li>item 06</li>
    <li>item 07</li>
  </ul>
</div>
<button type="button" id="remove">Remove</button> <button type="button" id="add">Add</button>
</body>
</html>
